<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movenue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/expRev.css">
</head>
<body>
    <div class="mainContainer">
      <nav class="navbar navbar-light">
        <div class="navbar-header">
        <a class="navtitle mr-2"><span class="tilteMov">Mov</span><span class="navbarTitle">enue</span></a>
        </div>
        <form class="form-inline" method="POST">
          <div class="input-group searchArea mr-2">
            <div class="input-group-prepend">
              <span class="input-group-text NavIconInputTxt" id="basic-addon1"><i class='bi bi-search'></i></span>
            </div>
            <input name="text" type="text" class="form-control navInputTxt" placeholder="URL or movie name" aria-label="URL" aria-describedby="basic-addon1">
          </div>
          <button class="btn navSearchBtn my-2 mr-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <div class="wholecontainer">
        <div class="container-fluid upperPart">
          <div class="row">
          <div class="leftPart col-md-6">
            <div class="row my-2">
              <div class="col-md-4">
                <img class="movieImg" src={{img_src}} alt="Movie picture">
              </div>
            <div class="movNameYear col-md-8">
              <p class="movieTitle">{{title}}</p>
              <p class="year">{{year}}</p>
            </div>
            </div>
            <div class="category">
              {{genres|safe}}

            </div>
          </div>
          <div class="rightPart col-md-6">
            <div>
              <span class="expWorldRev">Expected world revenue</span>
              <div class="worldRevenue">{{world_revenue}}</div>
            </div>
            <div class="vl">
              <div class="txt yellowTxt">{{status}}</div>
              <div class="txt"><span class="yellowTxt">Expected</span> {{expected_date}}</div>
            </div>
          </div>

          </div>
        </div>
        <div class="lowerPart">
          <div class="description">
            <h4>Description</h4>
            <p>{{description}}</p>
          </div>
          <hr>
          <div class="director">
            <h4>Director</h4>
            <p>{{director}}</p>
          </div>
          <hr>
          <div class="writers">
            <h4>Writers</h4>
            <p>{{writers}}</p>
          </div>
          <hr>
        </div>
      </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
